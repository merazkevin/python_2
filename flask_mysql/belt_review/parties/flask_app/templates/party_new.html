<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Party</title>
</head>
<body>
    <!-- jinja -->
    <div class="div">
        {%for message in get_flashed_messages()%}
        <p>{{message}}</p>
        {%endfor%}
    </div>
    <!-- party_page -->
    <div class="div">
        <button><a href='/user/dashboard'>HOME</a></button>
    </div>
    <div class="div">
        <h2>Add a Party</h2>
        <div class="div">
                <!-- party form -->
            <form action="/parties/create" method="POST">
                <!-- what -->
                <label for="what">What:</label><br>
                <input type="text" name="what" id="what"><br>
                <!-- Where -->
                <label for="location">Location:</label><br>
                <input type="text" name="location" id="location"><br>
                <!-- Date -->
                <label for="date">Date:</label><br>
                <input type="date" name="date" id="date"><br>
                <!-- all_ages -->
                <div class="div">
                    All Ages: 
                        <label for="true">True:</label>
                        <input type="radio" name="all_ages" id="true" value="1">
                        <label for="false">False:</label>
                        <input type="radio" name="all_ages" id="false" value="2">
                </div>
                <!-- description -->
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" cols="30" rows="5"></textarea><br><br>
                <button>Add Party</button>
            </form>

        </div>
    </div>
</body>
</html>
