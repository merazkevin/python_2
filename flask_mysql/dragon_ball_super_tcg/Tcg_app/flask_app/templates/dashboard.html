<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">

</head>
<body>
    <!-- dashboard -->
    <h1>TCG Sidequest</h1>
    <div class="div">
        <div>
            <h3 class="rigth" class="container">WELCOME: {{logged_user.first_name}} {{logged_user.last_name}}</h3>
            <button><a href="/card/add">Add Card to list</a></button><br>   
            <button><a href='/logout'>Logout</a></button>
        </div><br>
        <div>
            <h2>Missing Card List</h2>
            <table>
                <tr>
                    <th>Card Set</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Rarity</th>
                    <th>Action</th>
                </tr>
                {% for card in all_cards%}
                <tr>
                    <td>{{card.card_set}}</td>
                    <td>{{card.name}}</td>
                    <td>{{card.color}}</td>
                    <td>{{card.rarity}}</td>
                    <td>
                        <a href="">View</a>
                        {%if session['uuid']== card.user_id%}
                            <a href="">Edit</a>
                            <a href="">Delete</a>
                        {%endif%}
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
